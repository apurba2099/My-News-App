<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Orbit</title>
    <link
      rel="shortcut icon"
      href="./images/newspaper.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="my-logo" id="my-logo">
          <img
            src="./images/newspaper.png"
            alt="my-logo
          "
          />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-links nav-item"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              <span>Sports</span><span>🏏</span>
            </li>
            <li
              class="hover-links nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              <span>Finance</span><span>💵</span>
            </li>
            <li
              class="hover-links nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              <span>Politics</span> <span>🎙️</span>
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="search-Text"
            placeholder="Search NEWS.."
          />
          <button class="search-button" id="search-button">Search🔍</button>
        </div>
      </div>
    </nav>

    <!-- Main card news item area  -->
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- template won't to see in the html  -->
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/031/412/184/small/ai-generated-ai-generative-outdoor-nature-adventure-forest-walk-path-road-adventures-background-graphic-art-photo.jpg"
            alt="news-img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is an title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2025</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id corrupti
            ab quas aspernatur minima in labore illo porro sed possimus, vel
            aliquid fugiat, corporis vitae, et optio! Nostrum, asperiores
            nesciunt?
          </p>
          <!-- <button class="goTO">Goto Aritcle</button> -->
        </div>
      </div>
    </template>
  </body>
</html>
