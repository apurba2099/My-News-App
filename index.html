<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Orbit</title>

    <!-- ------------------------------ -->
    <!-- Theme meta tags  -->
    <meta name="theme-color" content="#7235ff" />

    <!-- Standard Meta Tags -->
    <meta
      name="description"
      content="Daily-Orbit delivers real-time news, trending stories, and in-depth analysis on global events, technology, politics, and more."
    />
    <meta
      name="keywords"
      content="news, trending, latest news, global events, technology, politics, Daily-Orbit"
    />
    <meta name="author" content="Apurba Dutta" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags Facebook, WhatsApp-->
    <meta
      property="og:title"
      content="Daily-Orbit - Stay Updated with the Latest News"
    />
    <meta
      property="og:description"
      content="Daily-Orbit delivers real-time news, trending stories, and in-depth analysis on global events, technology, politics, and more."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/6cgcB2LT/daily-orbit-og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://apurba2099.github.io/My-News-App/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Daily-Orbit" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Daily-Orbit - Stay Updated with the Latest News"
    />
    <meta
      name="twitter:description"
      content="Daily-Orbit delivers real-time news, trending stories, and in-depth analysis on global events, technology, politics, and more."
    />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/6cgcB2LT/daily-orbit-og-image.jpg"
    />
    <meta name="twitter:site" content="@apurbadutta2003" />
    <meta name="twitter:creator" content="@apurbadutta2003" />
    <!-- --------------------------- -->

    <link
      rel="shortcut icon"
      href="./images/newspaper.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="my-logo" id="my-logo">
          <img
            src="./images/newspaper.png"
            alt="my-logo
          "
          />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-links nav-item"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              <span>Sports</span><span>🏏</span>
            </li>
            <li
              class="hover-links nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              <span>Finance</span><span>💵</span>
            </li>
            <li
              class="hover-links nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              <span>Politics</span> <span>🎙️</span>
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="search-Text"
            placeholder="Search NEWS.."
          />
          <button class="search-button" id="search-button">Search🔍</button>
        </div>
      </div>
    </nav>

    <!-- Main card news item area  -->
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- template won't to see in the html  -->
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/031/412/184/small/ai-generated-ai-generative-outdoor-nature-adventure-forest-walk-path-road-adventures-background-graphic-art-photo.jpg"
            alt="news-img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is an title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2025</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id corrupti
            ab quas aspernatur minima in labore illo porro sed possimus, vel
            aliquid fugiat, corporis vitae, et optio! Nostrum, asperiores
            nesciunt?
          </p>
        </div>
      </div>
    </template>

    <!-- Pagination section  -->
    <div class="Box-pagination">
      <ul class="pagination">
        <li>
          <a href="#" id="btn-prev">Prev</a>
        </li>
        <li>
          <a href="#" class="active hidden">1</a>
        </li>
        <a href="#">2</a>
        <li>
          <a href="#">3</a>
        </li>
        <li>
          <a href="#">4</a>
        </li>
        <li>
          <a href="#">5</a>
        </li>
        <li>
          <a href="#" id="btn-next">Next</a>
        </li>
      </ul>
    </div>

    <!-- Add My footer -->
    <footer class="personal-footer">
      <div class="foot-container">
        <p>
          Copyright &copy; || All rights reserved || develop by
          <strong>Apurba Dutta</strong> ||
        </p>
        <p>
          <a href="https://github.com/apurba2099" target="_blank">GitHub</a>
          ||
          <a href="mailto:apurbadutta2099@gmail.com">Email Me</a>
        </p>
      </div>
    </footer>
  </body>
</html>
